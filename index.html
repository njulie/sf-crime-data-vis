<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
		<title>CS448B Assignment 3</title>
		<!-- Custom CSS -->
	    <link rel="stylesheet" href="css/main.css" type="text/css">
		<!-- Bootstrap -->
    	<link href="css/bootstrap.min.css" rel="stylesheet">
    	<link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/7.0.2/css/bootstrap-slider.css" rel="stylesheet">
		<link href="css/bootstrap-datepicker3.css" rel="stylesheet">
	</head>

	<body>
		<script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
		<header>
			<div class="container-fluid">
				<div class="row">
					<div class="col-md-8 col-md-offset-2 text-center">
						
					</div>
				</div>
			</div>
		</header>

		<section id="map">
	        <div class="container">
	            <div class="row">
					<div class="col-lg-4 text-center" id="map-controls">
						<h1>SF Crimes 2016</h1>
						<h5>Julie Ni and Haiyin Wang</h5>

						<div class="radiuscontroller filtersection">
							<!-- slider for city A -->
							<input id="sliderA" type="text" data-slider-id="Aknob" data-slider-min="0" data-slider-max="500" data-slider-step="1" data-slider-value="250" data-slider-tooltip="hide">
							<span id="sliderALabel">&nbsp; &nbsp; &nbsp;<span id="sliderAVal">3.5</span> miles</span>

							<p><br></p>

							<!-- slider for city B -->
							<input id="sliderB" type="text" data-slider-id="Bknob" data-slider-min="0" data-slider-max="500" data-slider-step="1" data-slider-value="250" data-slider-tooltip="hide">
							<span id="sliderBLabel">&nbsp; &nbsp; &nbsp;<span id="sliderBVal">3.5</span> miles</span>
						</div>

						<div class="weekdaycontroller filtersection">
							<h4>Weekdays</h4>
							<div class="btn-group" data-toggle="buttons" id="weekdayfilter">
								<label class="btn btn-default active">
									<input type="checkbox" value="Sunday" checked> Sun
								</label>
								<label class="btn btn-default active">
									<input type="checkbox" value="Monday" checked> Mon
								</label>
								<label class="btn btn-default active">
									<input type="checkbox" value="Tuesday" checked> Tue
								</label>
								<label class="btn btn-default active">
									<input type="checkbox" value="Wednesday" checked> Wed
								</label>
								<label class="btn btn-default active">
									<input type="checkbox" value="Thursday" checked> Thu
								</label>
								<label class="btn btn-default active">
									<input type="checkbox" value="Friday" checked> Fri
								</label>
								<label class="btn btn-default active">
									<input type="checkbox" value="Saturday" checked> Sat
								</label>
							</div>
						</div>
						<div class="daterangecontroller filtersection">
							<h4>Date Range</h4>
							<div class="input-daterange input-group" id="datepicker">
							    <input type="text" class="input-sm form-control" id="datepickermin" value="03/02/2016"/>
							    <span class="input-group-addon">to</span>
							    <input type="text" class="input-sm form-control" id="datepickermax" value="04/01/2016"/>
							</div>
						</div>
						<div class="filtersection">
							<h4>Selected Crime</h4>
						</div>
					</div>
					<div class="col-lg-8" id="map-container">
	                </div>
	            </div>
	        </div>
	    </section>

		<script src="https://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>
		<script src="js/jquery-2.2.3.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/7.0.2/bootstrap-slider.js"></script>
		<script src="js/bootstrap-datepicker.min.js"></script>
		<script src="js/map.js"></script>
		<script src="js/crimeData.js"></script>

	</body>
</html>
